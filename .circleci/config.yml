version: 2.1
executors:
  docker-publisher:
    environment:
      DOCKERHUB_USERNAME: jonbackhaus
      DOCKERHUB_REPONAME: ntopng
      IMAGE_NAME: $DOCKERHUB_USERNAME/$DOCKERHUB_REPONAME
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - run:
          name: Build Docker image
          command: |
            docker buildx build --platform linux/arm/v7 -t $IMAGE_NAME:latest -f $DOCKERHUB_REPONAME/Dockerfile.arm $DOCKERHUB_REPONAME
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            COMMIT_TAGNAME=${CIRCLE_SHA1:0:7}; echo "COMMIT_TAGNAME=$COMMIT_TAGNAME"
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$COMMIT_TAGNAME
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:armv7
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:armv7
            docker push $IMAGE_NAME:$COMMIT_TAGNAME
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - publish:
          requires:
            - build
          context: default
